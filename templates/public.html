{% extends "index.html" %}

{% block content %}
  {%if username%}
    <div class="row">
      <div class="boton col-md-12">
        <a href="/agregarPost" class="btn btn-primary">Agregar</a>
      </div>
    </div>
  {%endif%}  
  {% for post in posts %}

    <div class="row post">
      <div class="col-md-6">
        <h4>{{post.titulo}}</h4>
      </div>
      <div class="col-md-6 text-right">
        <h5>Fecha de Creaci√≥n: {{post.fecha_creacion}}</h5>
      </div>
      <div class="col-md-12">
        <p>{{post.contenido}}</p>
      </div>
      <div class="col-md-12 acciones">
        {% if session['username'] == post.UserID %}
          <a href="/blog/editar/{{post.id}}"><i class="fa fa-pencil fa-fw"></i>Editar</a>
          <a href="/blog/eliminar/{{post.id}}"><i class="fa fa-trash-o fa-fw"></i>Eliminar</a>
        {%endif%}
      </div>
        
    </div>
  {% endfor%}
{% endblock %}
